<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- Fav icon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/d64f0c1321.js" crossorigin="anonymous"></script>
    <!-- Tailwind & Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <Style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </Style>
    <!-- tailwind custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'background-pink': '#F85559',
                    }
                }
            }
        }
    </script>

</head>

<body class="font-lato">
    <header class="container mx-auto">
        <!-- Navbar -->
        <nav class="my-10">
            <div class="navbar px-8 py-8 rounded-full lg:bg-background-pink">
                <div class="navbar-start">
                    <ul class="hidden lg:flex space-x-5 text-lg text-white font-semibold">
                        <li><a href="">Home</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">All Fruits</a></li>
                    </ul>
                    <div class="lg:hidden flex items-center">

                    </div>
                    <!-- <a class="btn btn-ghost normal-case text-xl">daisyUI</a> -->
                </div>
                <div class="navbar-center hidden lg:flex">
                    <img src="images/logo.png" alt="">
                    <h3 class="text-4xl lg:text-white">Fruit Burst</h3>
                </div>
                <div class="navbar-end relative">
                    <input type="text" placeholder="Search here" class="input hidden lg:block rounded-full w-9/12 max-w-xs" />
                    <i class="absolute hidden lg:block right-5 fa-solid fa-magnifying-glass"></i>
                    <!-- Drop Down -->
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="relative right-8 text-xl dropdown-content mt-3 pl-6 pr-16 py-12 shadow bg-background-pink text-white rounded-box ">
                            <li><a href="">Home</a></li>
                            <li><a href="">About us</a></li>
                            <li><a href="">Shop</a></li>
